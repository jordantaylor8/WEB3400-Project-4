<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create an account!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script defer src="js/bulma.js"></script>
</head>

<body>
  <section class="section">
    <div class="column is-4 is-offset-4">
      <h1 class="title">Create an account</h1>
      <p class="subtitle">Please complete the form to proceed.</p>
      <div class="box">
        <form action="register.php" method="post">

          <div class="field">
            <div class="control">
              <input name="username" class="input" type="text" placeholder="Username">
            </div>
          </div>

          <div class="field">
            <div class="control">
              <input name="email" class="input" type="text" placeholder="Email">
            </div>
          </div>

          <div class="field">
            <div class="control">
              <input name="password" class="input" type="password" placeholder="Password">
            </div>
          </div>

          <div class="field">
            <div class="control">
              <button class="button is-info is-fullwidth">
                <span>Sign Up</span>
                    <span class="icon">
                      <i class="fas fa-user-plus"></i>
                    </span>
                  </button>
            </div>
          </div>
        </form>
      </div>
      <p class="buttons are-small">
        <a class="button" href="#">
          <span>Need Help</span>
              <span class="icon"><i class="far fa-question-circle"></i></span>
            </a>
      </p>
    </div>
  </section>
</body>

</html>
